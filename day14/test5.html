<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         *{
            margin:0;
            padding:0;
        }
        body{
            background:#111;
        }
        ul,ol{
            list-style:none;
        }
        .main{
            width:200px;
            height:200px;
            background:white;
            border-radius:10px;
            margin:100px auto;
            box-shadow:0 0 10px 5px rgba(0,0,0,.2) inset;
            display:flex;
            flex-direction:column;
            justify-content:space-between;
        }
        .main>ul{
            display:flex;
            justify-content:space-between;
        }  
        .main>ul>li{
            border-radius:50%;
            width:40px;
            height:40px;
            background:#111;
            box-shadow:0 0 10px 0px rgba(255,255,255,.6) inset;
            margin:10px;
        } 
       
    </style>
</head>
<body>
    <div class="main">
        <ul class="top">
            <li></li>
            <li></li>
        </ul>
        <ul class="bottom">
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
