<!DOCTYPE html>

    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    a{
        text-decoration: none;
        color:#b0b0b0;
    }
    ul,ol{
        list-style: none;
    }
    .clearfix:after{
        content:"";
        font-size:0;
        display:block;
        height:0;
        visibility: hidden;
        clear: both;
    }
    .clearfix{
        *zoom:1;
    }
    .nav{
        background:#333;
        font-size:12px;
        height:40px;
        line-height: 40px;

    }
    .md{
        width:1226px;
        margin:0 auto;
    }
    .left{
        height:40px;
        float:left;
    }
    .right{
        height:40px;
        float:right;
    }
    .left>span{
        color:#424242;
    }
    .left>a,.left>span{
        float:left;
    }
    .right>a,.right>span{
        float:left;
    }
    .left>span,.right>span{
        margin-left:3px;
        margin-right:3px;
    }
    .cart{
        width:120px;
        height:40px;
        background:#424242;
        text-align:center;
        margin-left:30px;
    }
    .cart:hover{
        background:#fff;
        color:darkorange;
    }
    </style>
</head>
