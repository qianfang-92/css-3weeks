<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background:firebrick;
            /* 
          第一个值：变换的属性
          第二个值：动画执行的时间
          第三个值：运动的曲线
          第四个值：延迟的时间
         */
            transition:all 3s linear ;
        }
        .box:hover{
            width:500px;
            background:seagreen;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
