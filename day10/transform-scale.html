<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:200px;
            height:200px;
            background:lightgreen;
            /* 代表是元素宽度的n倍 */
            transform:scaleX(0.5);
            /* 代表是元素高度的n倍 */
            transform:scaleY(2);
            /* 两个值一样时代表同时是宽度和高度的n倍 */
            transform:scale(0.5);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
