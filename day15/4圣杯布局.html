<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            min-width:600px;
        }
        .wrapper{
            height:500px;
            padding:0 200px 0 200px;
            box-sizing:border-box;
        }
        .wrapper>div{
            height:100%;
            float:left;
        }
        .main{
            width:100%;
            background:lightcoral;
        }
        .left{
            width:200px;
            background:lightblue;
            margin-left:-100%;
            position:relative;
            left:-200px;

        }
        .right{
            width:200px;
            background:lightgreen;
            margin-right:-200px;
            /* position:relative;
            left:-200px; */
            
        }

       
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- 把main先写是为了先加载main这个 -->
        <div class="main">main</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
