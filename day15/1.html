<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .contain{
            margin:100px auto;
            width:300px;
            height:300px;
            background:lightblue;
            overflow:hidden;
            position:relative;
        }
        .box{
            background:lightgreen;
            width:100%;
            position:absolute;
            bottom:-50px;
            left:0;
            text-align:center;
            height:50px;
            line-height:50px;
            transition:all 1s linear ;
        }
        .contain:hover>.box{
            position:absolute;
            bottom:0;
        }
    </style>
</head>
<body>
    <div class="contain">
        <div class="box">欢迎来到爱丽丝乐园</div>
    </div>
</body>
</html>
