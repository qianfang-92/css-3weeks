<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>一级标题</h1> <!--搜索引擎优化时h1最重要-->

    <h4>四级标题</h4>

 <!-- h${$级标题}*6  :是快捷生成上面的六个级标题的方式，如下： -->
    <h1>1级标题</h1>
    <h2>2级标题</h2>
    <h3>3级标题</h3>
    <h4>4级标题</h4>
    <h5>5级标题</h5>
