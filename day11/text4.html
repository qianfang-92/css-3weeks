<html lang="en">
<head>

    <title>Document</title>
    <style>
        table{
            width:300px;
            height:300px;
            border-collapse: collapse;
            margin:100px auto;
        }
        table tr:nth-child(2n){
            background:tomato;
        }
        tr td:nth-child(2n+1){
            background:tomato;
        }
        table tr:nth-child(2n)>td:nth-child(2n+1){
            background-color:white;
        }
    </style>

</head>
<body>
    <table border="1" >
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

            <td></td>
        </tr>
    </table>
</body>
</html>
