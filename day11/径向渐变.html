<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:500px;
            height:300px;
            /* 径向渐变默认是椭圆的放射状渐变，如果需要圆形的，在颜色前面加circle就可以 */
            background:-webkit-radial-gradient(circle,rgb(160, 226, 53),darkgreen);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
