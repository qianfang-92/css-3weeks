<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p::before{
            content:"大家都很棒！";
            color:royalblue;
            font-size:20px;
        }
        p::after{
            content:"每个人都很好！";
            color:green;
            font-size:20px;
        }
    </style>
</head>
<body>
    <p>日期：2019-8-12</p>
</body>
</html>
