<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            border:1px solid hotpink;
            /* 超出隐藏 */
            /* overflow:hidden; */
            /* 根据你内容大小来自动添加滚动条，如果宽度大于你设置的盒子的宽，x轴方向自动添加滚动条；如果是高度也是如此（y轴添加滚动条。） */
            /* overflow:auto; */
            overflow:scroll;
        }
    </style>
</head>
<body>
    <div class="box">
            直接给浮动元素的父级增加高度height

</body>
</html>
