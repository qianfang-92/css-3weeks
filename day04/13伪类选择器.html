<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a{
            font-weight:blod;
            font-size:50px;
            text-decoration:none;
        }
        /* 默认的链接文字颜色 */
        a:link{
            color:lightseagreen;
            font-weight:blod;
        }
        /* 访问过后的文字颜色 */
        a:visited{
            color:rgb(207, 20, 135);
        }
        /* 鼠标划上的颜色 */
        a:hover{
            color:rgb(0, 255, 115);
        }
        /* 访问过后的状态 */
        a:active{
            color:royalblue;
        }
    </style>
</head>
<body>
    <a href="https:www.baidu.com">百度</a>
</body>
</html>
