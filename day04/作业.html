<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style:none;
            display:inline-block;
            height:40px;
            line-height:40px;

        }
        div{
            background-color:rgb(46, 44, 44);
            color:rgba(245, 245, 245, 0.74);
            font-size:12px;
            height:40px;
            margin:0 auto;
        }
        a{
            text-decoration:none;
        }
        a:link{
            color:rgba(245, 245, 245, 0.74);
        }
        a:visited{
            color:rgba(245, 245, 245, 0.74);
        }
        a:hover{
            color:white;
        }
        li{
            display:inline-block;
            border-left:1px solid rgba(255, 255, 255, 0.562);
        }
        .u1{
            text-indent:50px;
        }
        #u2{
            margin-left:20px;
        }
        #u2>li{
            margin-left:4px;
        }


    </style>
</head>
<body>
    <div>
        <ul class="u1">
            <li> <a href="">小米商城</a></li>
            <li> <a href="">MIUI</a></li>
            <li> <a href="">IoT</a></li>
            <li> <a href="">云服务</a></li>
            <li> <a href="">金融</a></li>
            <li> <a href="">有品</a></li>
            <li> <a href="">小爱开放平台</a></li>
            <li> <a href="">企业团购</a></li>
            <li> <a href="">资质证照</a></li>
            <li> <a href="">协议规则</a></li>
            <li> <a href="">下载app</a></li>
            <li> <a href="">Select Region</a></li>
        </ul>
        <ul id="u2">
            <li> <a href="">登陆</a></li>
            <li> <a href="">注册</a></li>
            <li> <a href="">消息通知</a></li>
            <li> <a href="">购物车</a></li>
        </ul>
    </div>
</body>
</html>
