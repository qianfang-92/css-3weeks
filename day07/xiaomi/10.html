<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{
            width:100px;
            border:1px solid firebrick;
            /* 超出隐藏 */
            overflow:hidden;
            /* 不换行 */
            white-space:nowrap;
            /* 把超出边框的文字变成。。。形式 */
            text-overflow:ellipsis;

        }
    </style>

</head>
<body>
    <p>很好笑很好下很好笑很好下很好笑很好下很好笑很好下很好笑很好下很好笑很好下很好笑很好下</p>
</body>
</html>
