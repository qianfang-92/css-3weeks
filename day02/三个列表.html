<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>上班</li>
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>上班</li>
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ol>

    <!-- 自定义列表 -->
    <h3>一日三餐</h3>
    <dl>
        <!-- 标题 -->
        <dt>早餐</dt>
        <!-- 对标题具体的描述 -->
        <dd>豆浆</dd>
        <dd>包子</dd>
        <dt>午餐</dt>
        <dd>地三鲜</dd>
        <dd>米饭</dd>
        <dt>晚餐</dt>
        <dd>米粥</dd>
        <dd>油条</dd>
    </dl>
</body>
</html>
