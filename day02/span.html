<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      span{
          /* 文字颜色 */
          color:hotpink;

      }
    </style>
</head>
<body>
    <p>欢迎来<span>珠峰</span>这里</p>
    <!-- 加粗 -->
    <b>芳芳</b>
    <strong>芳芳</strong>
    <!-- 斜体 -->
    <i>芳芳</i>
    <em>芳芳</em>
    <!-- 删除线 -->
    <del>芳芳</del>
    <!-- 增大和缩小字号 -->
    <big>芳芳</big>
    <small>芳芳</small>
</body>
</html>
