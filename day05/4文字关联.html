<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- label把男和女标签化，然后要实现Input和label的关联，运用id选择器，先在label的属性for里写个名字，然后在input里建个id名字，和for属性名字一样就可以实现它们的关联 -->
    <label for="man">男</label><input id="man" type="radio" name="sexual">  
    <label for="woman">女</label><input id="woman" type="radio" name="sexual">
</body>
</html>
